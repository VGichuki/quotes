<div>
    <div class="row">
        <h2 class="card title">Author: {{quote.author}}</h2>
        <p> <i (click)='upVote()' class="fa fa-thumbs-up"></i>:{{quote.upVote}}</p>
        <p><i (click)='downVote()' class="fa fa-thumbs-down"></i>:{{quote.downVote}}</p>
        <p>{{quote.quote}}</p>
<p>This quote will be complete in {{quote.completeDate|dateCount}} days</p>
<button class="btn"(click)= 'quoteDelete(true)'>Delete Quote</button>
    </div>
</div>
