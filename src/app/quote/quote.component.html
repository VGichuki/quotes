<div>
  <div class="row">
    <div class="col-md-6">
    <h1>Quotes</h1>
    </div>
  <ul>
    <li *ngFor='let quote of quotes; let i = index' >
      {{quote.quote}}
      {{quote.per}}
      {{quote.completeDate}}
      <button class="btn"(click)='toggleDetails(i)'>Toggle Details</button>
      <app-quote-detail *ngIf='quote.showDetails' [quote]='quote' (isComplete) = deleteGoal($event,i)></app-quote-detail>
    </li>
  </ul>
  <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
  </div>
