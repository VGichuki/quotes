<div class="container-fluid mt-4">
    <h2 class="create">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
  
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author=ngModel
          required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote=ngModel
          required></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>Quote is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="per">Person</label>
        <input type="text" class="form-control" id="per" [(ngModel)]="newQuote.per" name="per"
          #per=ngModel required>
        <div [hidden]="per.valid || per.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
      
      <div class="form-group">
        <label for="completeDate" class="pr-1">Created On</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate=ngModel
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
      </div>
      <button type="submit" class="btn">Add Quote</button>
    </form>
  </div>
